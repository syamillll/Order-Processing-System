<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../static/app/style.css" />
  <title>Submit restock order warehouse</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="/menu">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Inventory</button>
        <div class="dropdown-content">
          <a href="/viewInventory">View</a>
          <a href="/confirmItem">Confirm Availability</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Restock Order</button>
        <div class="dropdown-content">
          <a href="/submitRO">Submit</a>
          <a href="/viewRO">View</a>
        </div>
      </div>
      <div>
        <button class="logout"><a href="\logout">Log out</a></button>
      </div>
    </div>
  </header>

  <section class="content-submitro-warehouse">
    <div class="content-header-submitro-warehouse">Restock order</div>
    <section class="content-more-submitro-warehouse">
      <div class="SubmitRO-sentence">Restock order has been successfully submitted</div>
      <div>
        <table class="main-table-submitro-warehouse">
          <tr class="row-1-submitro-warehouse">
            <td>Item Name</td>
            <td>Item Quantity</td>
          </tr>
          <tr>
            <td>{{RO.itemName}}</td>
            <td>{{RO.itemQuantity}}</td>
          </tr>

        </table>


        <form action="/menu">
          <input type="submit" value="Done" class="submit-CreateDO" />
        </form>
      </div>
    </section>
  </section>
</body>

</html>
