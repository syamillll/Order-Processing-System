{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../static/app/style.css" />
  <title>View PO</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="/menu">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Purchase Order</button>
        <div class="dropdown-content">
          <a href="/viewPO">View</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Delivery Order</button>
        <div class="dropdown-content">
          <a href="/createDO">Create</a>
          <a href="/viewAllDO">View</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Restock Order</button>
        <div class="dropdown-content">
          <a href="/viewRO">View</a>
        </div>
      </div>
      <div>
        <button class="logout"><a href="/logout">Log out</a></button>
      </div>
    </div>
  </header>

  <section class="content-po">
    <div class="content-header-po">Delivery Order</div>

    <section class="content-more-po">
      <form class="check-po" action="createDOitems" method="POST">
        {% csrf_token %}  
        <table>
          <tr>
            <td>Purchase Order ID:</td>
            <td>{{ formFK.purchaseID }}</td>
          </tr>
          <tr>
            <td>Delivery Address:</td>
            <td>{{ form.deliveryAddress }}</td>
          </tr>
          <tr>
            <td>Delivery Date:</td>
            <td>{{ form.deliveryDate }}</td>
          </tr>
        </table>
        <br><br>
        <button type="submit" class="login-button">Submit</button>
      </form>

    </section>
  </section>


</body>

</html>

{% endblock %}
