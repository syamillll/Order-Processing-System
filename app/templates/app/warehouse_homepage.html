<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../static/app/style.css" />
  <title>Warehouse Department Home</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="/menu">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Inventory</button>
        <div class="dropdown-content">
          <a href="/viewInventory">View</a>
          <a href="/confirmItem">Confirm Availability</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Restock Order</button>
        <div class="dropdown-content">
          <a href="/submitRO">Submit</a>
          <a href="/viewRO">View</a>
        </div>
      </div>
      <div>
        <button class="logout"><a href="\logout">Log out</a></button>
      </div>
    </div>
  </header>

  <section class="home-warehouse">
    <h1 class="home-warehouse-header">Welcome to Warehouse Department Homepage, {{ user.username }}</h1>
    <div class="home-warehouse-links">
      <a href="/confirmItem" class="home-warehouse-link-1">Confirm Inventory Availability</a>
      <a href="/viewInventory" class="home-warehouse-link-2">View Inventory</a>
      <a href="/submitRO" class="home-warehouse-link-3">Submit Restock Order</a>
      <a href="/viewRO" class="home-warehouse-link-4">View Restock Order</a>
    </div>
  </section>
</body>

</html>
