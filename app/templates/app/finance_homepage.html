<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../static/app/style.css" />
  <title>Finance Department Home</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="/menu">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Purchase Order</button>
        <div class="dropdown-content">
          <a href="/viewPO">View</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Delivery Order</button>
        <div class="dropdown-content">
          <a href="/createDO">Create</a>
          <a href="/viewAllDO">View</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Restock Order</button>
        <div class="dropdown-content">
          <a href="/viewRO">View</a>
        </div>
      </div>
      <div>
        <button class="logout"><a href="/logout">Log out</a></button>
      </div>
    </div>
  </header>

  <section class="home-finance">
    <h1 class="home-finance-header">Welcome to Finance Department Homepage, {{ user.username }}</h1>
    <div class="home-finance-links">
      <a href="/viewPO" class="home-finance-link-1">View Purchase Order</a>
      <a href="/createDO" class="home-finance-link-2">Create Delivery Order</a>
      <a href="/viewAllDO" class="home-finance-link-3">View Delivery Order</a>
      <a href="/viewRO" class="home-finance-link-4">View Restock Order</a>
    </div>
  </section>
